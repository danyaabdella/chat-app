version: '3.8'

services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chat-app
      POSTGRES_DB: chat-app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://chatuser:chat-app@localhost:5432
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:3001
    depends_on:
      - postgres
      - redis
    networks:
      - chat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    networks:
      - chat-network

volumes:
  postgres_data:

networks:
  chat-network:
    driver: bridge